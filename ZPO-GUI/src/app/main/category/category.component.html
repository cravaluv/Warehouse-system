<table *ngIf="categories.length > 0" class="table m-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Opis</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th scope="row">{{category.id}}</th>
        <td>{{category.name}}</td>
        <td>{{category.description}}</td>
      </tr>
    </tbody>
  </table>
