<div id="site-panel" class="m-3">
    <button class="btn btn-primary" (click)="add()">Dodaj kategorię</button>
</div>

<div  class="m-3">
    <table *ngIf="categories.length > 0" class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Opis</th>
            <th scope="col"></th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <th scope="row">{{category.id}}</th>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td><button class="btn btn-secondary" (click)="update(category)">Edytuj</button>
                <button class="btn btn-secondary  ml-1">Usuń</button></td>
          </tr>
        </tbody>
      </table>
</div>
